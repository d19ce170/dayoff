<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Your+Christmas+Font">
    <title>Thank You!</title>
    <style>
        body {
            font-family: 'Your Christmas Font', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            font-style: italic;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #container {
            max-width: 600px;
            background-color: transparent;
            padding: 20px;
            border-radius: 0px;
            animation: scaleIn 0.8s ease-in-out 1s;
        }

        #message {
            font-size: 18px;
            margin-bottom: 20px;
            color: white;
        }

        #inputBox {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            font-style: italic;
        }

        #nameInput {
            padding: 15px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-style: italic;
        }

        #submitButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ffcc00;
            border: none;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-style: italic;
        }

        #submitButton:hover {
            background-color: #e6b800;
        }

        #output {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        #outputMessage {
            font-size: 16px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeIn 1s ease-in-out; /* Added fade-in animation */
        }

        #backButton {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            color: #ffcc00;
            font-size: 18px;
            background: none;
            border: none;
            font-style: italic;
        }

        #backButton:hover {
            color: #e6b800;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <img src="123.jpg" alt="Background Image" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
    
    <div id="container">
        <div id="message">
            <p>Please enter your name below:</p>
        </div>
        <div id="inputBox">
            <input type="text" id="nameInput" placeholder="Your Name">
            <button id="submitButton" onclick="showMessage()">Dabavo Button...</button>
        </div>
        <div id="output">
            <button id="backButton" onclick="hideMessage()">Back</button>
            <p id="outputMessage"></p>
        </div>
    </div>

    <script>
    function showMessage() {
        var name = document.getElementById('nameInput').value;
        var outputMessage = document.getElementById('outputMessage');

        if (name.trim() !== '') {
		  if (name.toLowerCase().includes("ne")){}
            var messages = [
                "Remember, even on the darkest days, the stars still shine. Tomorrow is a new page, a chance for brighter moments. Your strength and resilience will light the way.ðŸŒŸðŸ’–, "  + name + " Di!",
                "Storms pass, and so will this tough day. Tomorrow brings a fresh start and new possibilities, " + name + " Di!",
                "When today is tough, tomorrow becomes an opportunity for a better story. Hang in there, " + name + " Di!",
                
                "Sending good vibes your way, " + name + " Di!",
                "Even the longest day has only 24 hours. Tomorrow is a new chance for a brighter, happier chapter. You've got this, " + name + " Di!",
                "Cheers to you, " + name + " Di!",
                "You made my day special, " + name + " Di!",
            ];

            // Get a random index from the array
            var randomIndex = Math.floor(Math.random() * messages.length);

            outputMessage.innerText = messages[randomIndex];
            document.getElementById('output').style.display = 'block';
        } else {
            alert('Please enter your name.');
        }
    }

    function hideMessage() {
        document.getElementById('output').style.display = 'none';
    }

    // Close the message on clicking anywhere on the screen
    document.getElementById('output').addEventListener('click', hideMessage);
</script>
</body>
</html>
